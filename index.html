<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #a19797;
        }
        h1 {
            color: #333;
        }
        #imageList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #imageList li {
            width: calc(50% - 5px);
            margin-bottom: 10px;
        }
        #imageList a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        #imageList a:hover {
            text-decoration: underline;
        }
        #imageView {
            display: none;
            text-align: center;
        }
        #imageView img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .arrow-button {
            font-size: 1.5em;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div id="listView">
        <h1>이미지 목록</h1>
        <ul id="imageList"></ul>
    </div>
    
    <div id="imageView">
        <img id="selectedImage" src="" alt="선택된 이미지">
        <div class="navigation">
            <button class="arrow-button" onclick="showPreviousImage()">&#8592;</button>
            <button onclick="backToList()">목록으로 돌아가기</button>
            <button class="arrow-button" onclick="showNextImage()">&#8594;</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let imageFiles = [];

        function loadImageList() {
            fetch('images.json')
                .then(response => response.json())
                .then(data => {
                    imageFiles = data;
                    const imageList = document.getElementById('imageList');
                    imageFiles.forEach((file, index) => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';
                        a.textContent = file;
                        a.onclick = function(e) {
                            e.preventDefault();
                            showImage(index);
                        };
                        li.appendChild(a);
                        imageList.appendChild(li);
                    });
                });
        }

        function showImage(index) {
            currentImageIndex = index;
            document.getElementById('listView').style.display = 'none';
            document.getElementById('imageView').style.display = 'block';
            updateImage();
        }

        function updateImage() {
            const fileName = imageFiles[currentImageIndex];
            document.getElementById('selectedImage').src = '/Image/' + fileName;
            document.getElementById('selectedImage').alt = fileName;
        }

        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            updateImage();
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            updateImage();
        }

        function backToList() {
            document.getElementById('imageView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
        }

        window.onload = loadImageList;
    </script>
</body>
</html>
